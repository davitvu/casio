<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ | CASIO VIETNAM</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon/icon-120x120.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/favicon/icon-152x152.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/favicon/icon-167x167.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/favicon/icon-180x180.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/favicon/icon-192x192.png" type="image/x-icon">
    <link rel="manifest" href="./assets/favicon/favicon.webmanifest">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- CDN font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Styles CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Script -->
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./templates/header-logged.html")
    </script>

    <!-- Main -->
    <main class="container" style="max-height: 10000px;">
        <div class="image-slider">
            <div class="slides">
                <!-- Radio button -->
                <input type="radio" name="radio-btn" id="btn1">
                <input type="radio" name="radio-btn" id="btn2">
                <input type="radio" name="radio-btn" id="btn3">
                <input type="radio" name="radio-btn" id="btn4">
                <input type="radio" name="radio-btn" id="btn5">
                <!-- End radio button -->

                <!-- Slide image -->
                <div class="slide-first">
                    <img src="./assets/img/watches/50th-banner_2.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="./assets/img/watches/aem-banner-top-bg-1920-816.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="./assets/img/watches/hero-pc.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="./assets/img/watches/prw-35-hero-pc.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="./assets/img/watches/she-4559-1600-679_2.jpeg" alt="">
                </div>
                <!-- End slide image -->

                <!-- Auto slide image -->
                <div class="slide-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                <!-- End auto slide image -->
            </div>
            <!-- Manual slide image-->
            <div class="slide-manual">
                <label for="btn1" class="manual-btn"></label>
                <label for="btn2" class="manual-btn"></label>
                <label for="btn3" class="manual-btn"></label>
                <label for="btn4" class="manual-btn"></label>
                <label for="btn5" class="manual-btn"></label>
            </div>
            <!--End manual slide iamge-->
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
        load("#footer", "./templates/footer.html")
    </script>
</body>
</html>
